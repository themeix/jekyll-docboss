<footer class="footer-area relative">
  <div class="footer-bg bg-blue-50 absolute bottom-0 left-0 right-0 w-full block h-[calc(100%-11.4rem)]"></div>
  <div class="container mx-auto">
    <div class="bg-white shadow shadow-lg p-8 md:p-14 rounded-lg mb-8 lg:mb-12 relative z-10">
      <div
        class="grid gap-6 grid-cols-1 lg:grid-cols-12 items-center border-b border-blue-100 pb-8 lg:pb-12 mb-8 lg:mb-16">
        <div class="lg:col-span-6 xl:col-span-8">
          <h3 class="font-serif text-2xl lg:text-4xl text-gray-800 font-medium mb-3"> Subscribe to newsletter
          </h3>
          <p class="text-base leading-relaxed text-gray-400 font-normal">Would been basically, have an to
            thousands some o'clock Mr. Myself at bored could the through</p>
        </div>
        <div class="lg:col-span-6 xl:col-span-4">
          <form action="{{site.mailchimp}}" method="POST">
            <div class="relative"> <input type="email"
                class="block px-6 py-4 w-full text-base text-gray-400 bg-blue-50 rounded-full border border-blue-100 focus:text-blue-800 focus:border-blue-800 placeholder-gray-600 outline-none duration-300"
                placeholder="Enter your email" required=""> <button type="submit"
                class="text-base text-white font-medium bg-gradient-to-r to-blue-800 via-blue-200 from-blue-800 bg-size-200 bg-pos-0 hover:bg-pos-100 transition-all duration-300 rounded-full w-full lg:w-fit relative lg:absolute top-0 right-0 bottom-0 outline-none px-8 py-4 mt-6 lg:mt-0">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
      <div class="footer-list">
        <ul class="grid gap-3 lg:gap-6 sm:grid-cols-2 lg:grid-cols-12 items-center">
          {% for link in site.data.footer_navigation %}
            <li class="lg:col-span-3">
              <p class=" text-base text-gray-800 hover:text-blue-800 font-normal duration-300"> <a class="wavy-hover"
                  href="{{link.url}}">{{link.text}}</a></p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div
      class="md:flex flex-row-reverse justify-between gap-6 items-center text-center lg:text-left pb-14 relative z-10">
      {% include footer_social_link.html %}
      <div class="my-2">
        <p class="text-base leading-relaxed text-gray-400 font-normal">&copy; <span id="spanYear">2022</span>
          divifun. All rights reserved by <a class="text-gray-800 hover:text-blue-800 duration-300"
            href="https://www.themeix.com/">Themeix</a></p>
      </div>
